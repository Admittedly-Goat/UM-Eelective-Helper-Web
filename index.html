    <meta charset="utf-8">
    <title>澳大選咩課 What2Reg @UM | Index</title>
    <meta name="description"
        content="澳大人，唔知add邊個課目同professor？同我入黎【澳大選咩課】，靚grade、workload、同學既review全都知！Hey UMers, not sure about which course or session to reg or drop? Come here at [What2Reg @UM], with reviews on professors, grades, workload... and everything you love! 澳大选咩课，澳大人的选课帮手">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="./css/fluent-icons.css" rel="stylesheet" type="text/css" />

<style>
    body {
        background-image: url('src/bg.jpg');

        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-position: center 0;
    }

    #logo {
        margin-bottom: 0.2cm;
        height: 1.7cm;
        width: 1.7cm;
    }

    .select {
        display: inline-block;
        width: auto;
    }

    .bar {
        height: 0.15cm;
        width: 100%;
        background-color: lightgrey;
    }

    .barcontent {
        height: 0.15cm;
        width: 100%;
        background-color: #06A7DD;
    }

    .ins_info {
        padding: 0.5cm;
        vertical-align: text-top;
        margin: 0.5cm;
    }

    .flex_text {
        display: inline-block;
        padding-right: 20px;
        vertical-align: text-top;
    }
</style>

<body>
    <br><br>
    <!-- Search panel -->
    <main id="entry" class="column large7 medium10 small12 page_container center" style="padding:0;max-width:13.5cm;">

        <br><br>

        <div class="page_container primary_white zi2" style="padding: 1cm; padding-bottom: 0; vertical-align: middle;">

            <img id="logo" src="./src/badge.png" alt="icon" style="border-radius:50%; overflow:hidden;">
            <h6>What2Reg @UM</h6>
            <h6>澳大選咩課</h6>
            <br>
            <input type="text" id="course_input" placeholder="Eg. ACCT1000" class="btm_brdr transparent" />

            <p>Search by course code or formal name of instructor. 可搜索課程編號或英文名。</p>

            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="byCrn" style="display: inline-block;">
                <input type="radio" id="byCrn" class="mdl-radio__button" name="filterby" value="5" checked>
                <span class="mdl-radio__label">Filter by course 搜課程</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="byIns" style="display: inline-block;">
                <input type="radio" id="byIns" class="mdl-radio__button" name="filterby" value="5">
                <span class="mdl-radio__label">Filter by instructor 搜講師</span>
            </label>

            <button id="search" class="primary_blue small dlevel2 right" style="margin-top:1cm;margin-bottom:1cm">Search
                搜索</button>
            <div class="indeterminate_progress_bar" id="progress" style="width: 100%; visibility: hidden;"></div>
        </div>
        <br>
        <a href="./classic/">
            <p style="font-size: small;vertical-align: top;color:rgb(165, 165, 165);text-align-last: right;">返回經典版
                Classical Version</p>
        </a>
        <br>
    </main>

    <!-- Course info panel -->
    <br><br>
    <main id="info" class="column large8 medium10 small12 page_container center" style="padding:0;max-width:25cm;">
        <br><br>
        <div class="page_container primary_white" style="padding:0;vertical-align: middle;">
            <!-- Row 1 -->
            <div class="primary_blue" style="width: 100%; padding: 1cm;">
                <button id="back" class="primary_blue"
                    style="padding:0; margin-right: 10px; display: inline-block;vertical-align: middle;"><i
                        class="ms-Icon ms-Icon--Back icon-medium"></i></button>
                <h6 id="title" style="display: inline-block; vertical-align: middle;">CRN1000</h6>
                <br><br>

                <span class="flex_text">
                    <div class="bold" style="font-size:x-large;" id="course_name">LOADING
                        COURSE INFO</div>
                </span>
                <span class="flex_text">
                    <div class="bold" style="font-size:x-large;" id="course_name_chi">加載課程信息
                    </div>
                </span>
                <br><br>

                <span class="flex_text">
                    <div id="credits">0.0 Credits </div>
                </span>
                <span class="flex_text">
                    <div id="course_info">Offered by DEPT, FCT</div>
                </span>
                <span class="flex_text">
                    <div id="medium">Language Instruction </div>
                </span>
                <span class="flex_text">
                    <div id="course_rank">Average: 0/10</div>
                </span>
            </div>

            <!-- Row 2 -->
            <div id="ins_panel" class="primary_white" style="width: 100%; padding: 0.4cm; vertical-align: text-top;">
            </div>
            <br><br>

    </main>
    <br><br>

    <script src="./scripts/fluent.js" async></script>
    <script src="./scripts/search.js"></script>
</body>

</html>
