<!doctype html>

<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <title>澳大選咩課 What2Reg @UM</title>
    <meta name="description"
        content="澳大人，唔知add邊個課目同professor？同我入黎【澳大選咩課】，靚grade、workload、同學既review全都知！Hey UMers, not sure about which course or session to reg or drop? Come here at [What2Reg @UM], with reviews on professors, grades, workload... and everything you love! 澳大选咩课，澳大人的选课帮手">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/fluent.min.css">
    <link href="/css/fluent-icons.css" rel="stylesheet" type="text/css" />

    <link rel="icon" href="/src/badge.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-176924130-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-176924130-2');
    </script>
    <script data-ad-client="ca-pub-6229219222351733" async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<style>
    body {
        background-image: url('/src/bg.jpg');

        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }

    #logo {
        margin-bottom: 0.2cm;
        height: 1.7cm;
        width: 1.7cm;
    }

    .select {
        display: inline-block;
        width: auto;
    }

    .bar {
        height: 0.15cm;
        width: 100%;
        background-color: lightgrey;
    }

    .barcontent {
        height: 0.15cm;
        width: 100%;
        background-color: #06A7DD;
    }

    .ins_info {
        padding: 0.5cm;
        vertical-align: text-top;
        margin: 0.5cm;
    }

    .flex_text {
        display: inline-block;
        padding-right: 20px;
        vertical-align: text-top;
    }
</style>

<body>
    <br><br>
    <!-- Search panel -->
    <main id="entry" class="column large7 medium10 small12 page_container center" style="padding:0; max-width:15cm;">

        <br><br>

        <div class="page_container primary_white zi2" style="padding: 1cm; padding-bottom: 0; vertical-align: middle;">

            <button id="back" class="primary_white"
                style="padding:0; margin-right: 10px; display: inline-block;vertical-align: middle;"><i
                    class="ms-Icon ms-Icon--Back icon-medium"></i></button>
            <br><br>
            <img id="logo" src="/src/badge.png" alt="icon" style="display: block;">
            <br>
            <div id="view">
                <h1 id="reminder" style="font-size:0.5cm;"></h1>
                <form action="https://mpserver.umeh.top/submit_comment/" method="POST" target="nm_iframe" id="sub_form">
                    <legend style="margin:0.5cm auto 0 auto;">Course Code 課程編號 </legend>
                    <input class="btm_brdr transparent" type="text" name="New_code" value="" id="course_number"
                        readonly>
                    <legend style="margin:0.5cm auto 0 auto;">Name of Instructor 講師名稱</legend>
                    <input class="btm_brdr transparent" type="text" name="prof_name" value="" id="prof_name" readonly>
                    <legend style="margin:0.5cm auto 0 auto;">Attendance Checking 出席計算</legend>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="attend_all">
                        <input type="radio" id="attend_all" class="mdl-radio__button" name="attendance" value="1"
                            style="display: inline-block;" checked>
                        <span class="mdl-radio__label">Always 總是需要</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="attend_occasion"
                        style="display: inline-block;">
                        <input type="radio" id="attend_occasion" class="mdl-radio__button" name="attendance"
                            value="2.5">
                        <span class="mdl-radio__label">Sometimes 有時需要</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="attend_none"
                        style="display: inline-block;">
                        <input type="radio" id="attend_none" class="mdl-radio__button" name="attendance" value="5">
                        <span class="mdl-radio__label">Never 不需要</span>
                    </label>
                    <legend style="margin:0.5cm auto 0 auto;">Presentations</legend>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="pre_all"
                        style="display: inline-block;">
                        <input type="radio" id="pre_all" class="mdl-radio__button" name="pre" value="1" checked>
                        <span class="mdl-radio__label">Multiple 多次</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="pre_occasion"
                        style="display: inline-block;">
                        <input type="radio" id="pre_occasion" class="mdl-radio__button" name="pre" value="2.5">
                        <span class="mdl-radio__label">Once 一次</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="pre_none"
                        style="display: inline-block;">
                        <input type="radio" id="pre_none" class="mdl-radio__button" name="pre" value="0">
                        <span class="mdl-radio__label">Never 不需要</span>
                    </label>
                    <legend style="margin:0.5cm auto 0 auto;">Good Marks 給分情況</legend>
                    <input class="mdl-slider mdl-js-slider" type="range" min="0" max="5" value="2" tabindex="0"
                        name="grade">
                    <div style="text-align-last: justify;">
                        <span style="display: inline-block;">Low 慘</span>
                        <span style="display: inline-block;">Nice 靚</span>
                    </div>
                    <legend style="margin:0.5cm auto 0 auto;">Light Workload 輕鬆程度</legend>
                    <input class="mdl-slider mdl-js-slider" type="range" min="0" max="5" value="2" tabindex="0"
                        name="hard">
                    <div style="text-align-last: justify;">
                        <span style="display: inline-block;">Heavy 繁重</span>
                        <span style="display: inline-block;">Light 輕鬆</span>
                    </div>
                    <legend style="margin:0.5cm auto 0 auto;">Learning Outcome 收穫程度</legend>
                    <input class="mdl-slider mdl-js-slider" type="range" min="0" max="5" value="2" tabindex="0"
                        name="reward">
                    <div style="text-align-last: justify;">
                        <span style="display: inline-block;">Nonsense 無</span>
                        <span style="display: inline-block;">Rich 豐富</span>
                    </div>
                    <legend style="margin:0.5cm auto 0 auto;">Easy Asgmt 輕鬆功課</legend>
                    <input class="mdl-slider mdl-js-slider" type="range" min="0" max="5" value="2" tabindex="0"
                        name="assignment">
                    <div style="text-align-last: justify;">
                        <span style="display: inline-block;">Hard 困難</span>
                        <span style="display: inline-block;">Easy 簡單</span>
                    </div>
                    <legend style="margin:0.5cm auto 0 auto;">Overall Recom. 總體推薦</legend>
                    <input class="mdl-slider mdl-js-slider" type="range" min="0" max="5" value="2" tabindex="0"
                        name="recommend">
                    <div style="text-align-last: justify;">
                        <span style="display: inline-block;">No 不</span>
                        <span style="display: inline-block;">Yes 推薦</span>
                    </div>
                    <legend style="margin:0.5cm auto 0 auto;">Comment 閣下還有想説的嗎？</legend>
                    <textarea class="mdl-textfield__input" type="text" rows="3" name="content" id="sdfghb"
                        placeholder="Leave your Comment here 請在此暢所欲言..." class="transparent"
                        style="border:none; border-bottom:1px solid black; width:100%"></textarea>
                    <p></p>
                    <button class="primary_blue dlevel2 small"
                        style="margin:1cm auto 1cm auto; position:relative; left:65%" id="submit_btn">Submit
                        提交
                    </button>
                    <iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>
                </form>
            </div>
            <br>
        </div>
        <br><br>
    </main>

    <br><br>
    <script src="/scripts/fluent.js" async></script>
    <script>
        function goBack() {
            document.location.href = '/reviews/' + encodeURIComponent(course_code) + "/" + encodeURIComponent(prof_name);
        }

        // init
        var url_params = new URLSearchParams(window.location.search);
        var course_code = decodeURI(window.location.pathname.split('/')[2]).toUpperCase();
        var prof_name = decodeURI(window.location.pathname.split('/')[3]).toUpperCase();
        if (course_code == "UNDEFINED") {
            course_code = url_params.get("New_code");
            prof_name = url_params.get("prof_name");
        }
        
        document.getElementById("reminder").innerHTML = `Commenting on course ${course_code} for instructor ${prof_name}.`;
        document.getElementById("course_number").setAttribute("value", course_code);
        document.getElementById("prof_name").setAttribute("value", prof_name);
        document.getElementById("submit_btn").onclick = function () {
            document.getElementById("sub_form").submit();
            document.getElementById("sub_form").style.display = "none";
            document.getElementById("reminder").innerHTML = "Thanks for your comment! 感謝您的評價！<br>Redirecting back..."
            setTimeout(() => { goBack(); }, 2000);

        }
        document.getElementById("back").onclick = goBack;

    </script>

</body>

</html>
