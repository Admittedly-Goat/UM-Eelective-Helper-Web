<!doctype html>

<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <title>澳大選咩課 What2Reg @UM</title>
    <meta name="description" content="澳大選咩課 What2Reg @UM">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/fluent.min.css">
    <link href="./css/fluent-icons.css" rel="stylesheet" type="text/css" />

    <meta name="theme-color" content="#ffffff">

</head>
<style>
    body {
        background-image: url('src/bg.jpg');

        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }

    #logo {
        margin-bottom: 0.2cm;
        height: 1.7cm;
        width: 1.7cm;
    }

    .select {
        display: inline-block;
        width: auto;
    }

    .bar {
        height: 0.15cm;
        width: 100%;
        background-color: lightgrey;
    }

    .barcontent {
        height: 0.15cm;
        width: 100%;
        background-color: #06A7DD;
    }

    .ins_info {
        padding: 0.5cm;
        vertical-align: text-top;
        margin: 0.5cm;
    }

    .flex_text {
        display: inline-block;
        padding-right: 20px;
        vertical-align: text-top;
    }
</style>

<body>
    <br><br>
    <!-- Search panel -->
    <main id="entry" class="column large7 medium10 small12 page_container center" style="padding:0; max-width:15cm;">

        <br><br>

        <div class="page_container primary_white zi2" style="padding: 1cm; padding-bottom: 0; vertical-align: middle;">

            <img id="logo" src="https://web.umeh.top/images/badge.png" alt="icon">
            <div id="view">
                <h1 id="reminder" style="font-size:0.5cm;"></h1>
                <form action="https://mpserver.umeh.top/submit_comment/" method="POST" target="nm_iframe" id="sub_form">
                    <legend style="margin:0.5cm auto 0 auto;">課程編號</legend>
                    <input class="btm_brdr transparent" type="text" name="New_code" value="" id="course_number">
                    <legend style="margin:0.5cm auto 0 auto;">講師名稱</legend>
                    <input class="btm_brdr transparent" type="text" name="prof_name" value="" id="prof_name">
                    <legend style="margin:0.5cm auto 0 auto;">簽到情況</legend>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="attend_none">
                        <input type="radio" id="attend_none" class="mdl-radio__button" name="attendance" value="5">
                        <span class="mdl-radio__label">不需要</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="attend_occasion">
                        <input type="radio" id="attend_occasion" class="mdl-radio__button" name="attendance"
                            value="2.5">
                        <span class="mdl-radio__label">有時需要</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="attend_all">
                        <input type="radio" id="attend_all" class="mdl-radio__button" name="attendance" value="1">
                        <span class="mdl-radio__label">總是需要</span>
                    </label>
                    <legend style="margin:0.5cm auto 0 auto;">做pre情況</legend>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="pre_none">
                        <input type="radio" id="pre_none" class="mdl-radio__button" name="pre" value="0">
                        <span class="mdl-radio__label">不需要</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="pre_occasion">
                        <input type="radio" id="pre_occasion" class="mdl-radio__button" name="pre" value="2.5">
                        <span class="mdl-radio__label">一次</span>
                    </label>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="pre_all">
                        <input type="radio" id="pre_all" class="mdl-radio__button" name="pre" value="1">
                        <span class="mdl-radio__label">多次/小組展示</span>
                    </label>
                    <legend style="margin:0.5cm auto 0 auto;">給分情況（左側代表不好，右側代表好）</legend>
                    <input class="mdl-slider mdl-js-slider" type="range" min="0" max="5" value="2" tabindex="0"
                        name="grade">
                    <legend style="margin:0.5cm auto 0 auto;">辛苦程度（左側代表辛苦，右側代表輕鬆）</legend>
                    <input class="mdl-slider mdl-js-slider" type="range" min="0" max="5" value="2" tabindex="0"
                        name="hard">
                    <legend style="margin:0.5cm auto 0 auto;">收穫程度（左側代表收穫少，右側代表收穫多）</legend>
                    <input class="mdl-slider mdl-js-slider" type="range" min="0" max="5" value="2" tabindex="0"
                        name="reward">
                    <legend style="margin:0.5cm auto 0 auto;">功課多少（左側代表功課多，右側代表功課少）</legend>
                    <input class="mdl-slider mdl-js-slider" type="range" min="0" max="5" value="2" tabindex="0"
                        name="assignment">
                    <legend style="margin:0.5cm auto 0 auto;">總評（左側代表不推薦，右側代表推薦）</legend>
                    <input class="mdl-slider mdl-js-slider" type="range" min="0" max="5" value="2" tabindex="0"
                        name="recommend">
                    <legend style="margin:0.5cm auto 0 auto;">閣下還有想説的嗎？</legend>
                    <textarea class="mdl-textfield__input" type="text" rows="3" name="content" id="sdfghb"
                        placeholder="請在此暢所欲言..." class="transparent"
                        style="border:none; border-bottom:1px solid black; width:100%"></textarea>
                    <p></p>
                    <button class="primary_blue dlevel2 small"
                        style="margin:1cm auto 1cm auto; position:relative; left:65%" id="submit_btn">
                        提交！
                    </button>
                    <iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>
                </form>
            </div>
            <br>
        </div>
        <br><br>
    </main>

    <br><br>
    <script src="./scripts/fluent.js" async></script>
    <script>
        var url_params = new URLSearchParams(window.location.search);
        document.getElementById("reminder").innerHTML = `正在為編號爲 ${url_params.get("New_code")} 的課程的講師 ${url_params.get("prof_name")} 評價。`;
        document.getElementById("course_number").setAttribute("value", url_params.get("New_code"));
        document.getElementById("prof_name").setAttribute("value", url_params.get("prof_name"));
        document.getElementById("submit_btn").onclick = function () {
            document.getElementById("sub_form").submit();
            document.getElementById("sub_form").style.display = "none";
            document.getElementById("reminder").innerHTML = "感謝您的評價！"
        }
    </script>

</body>

</html>
